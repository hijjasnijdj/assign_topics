name: Assign Topics to Repos

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to the 'main' branch
  workflow_dispatch:  # Allows manual trigger
  # Uncomment the following lines to enable a schedule (e.g., daily at midnight)
  # schedule:
  #   - cron: '0 0 * * *'

jobs:
  assign-topics:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install required dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Run the Python script
      - name: Run assign topics script
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_ACCESS_TOKEN }}  # Use the GitHub secret
        run: |
          python assign_topics.py  # Run your Python script
